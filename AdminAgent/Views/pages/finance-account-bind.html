<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    @@include('./content-head.html', {
    "headTitle": "账号绑定",
    "subTitle": "",
    "breadcrumbOl": ["设置"]
    })

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">账号绑定</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="alipayAcc" class="col-sm-5 control-label">支付宝账号</label>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="alipayAcc">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner" class="col-sm-5 control-label">账号所有人姓名</label>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="owner">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="IDNumber" class="col-sm-5 control-label">身份证号码</label>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="IDNumber">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-5 control-label">手机号码</label>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="check" class="col-sm-5 control-label">验证码</label>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="check">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-default">取消</button>
                            <button type="submit" class="btn btn-info pull-right">绑定</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- footer template-->
@@include('./footer.html')
